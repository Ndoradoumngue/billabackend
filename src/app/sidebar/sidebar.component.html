<div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
  <div class="logo">
    <a class="simple-text logo-normal">
      Billa admin
    </a>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/dashbord">
          <i class="material-icons {{dashboardActive}}">dashboard</i>
          <p class="{{dashboardActive}}">Dashboard</p>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link {{ordersActiveBackground}}" href="/orders">
          <i class="material-icons {{ordersActive}}">shopping_basket</i>
          <p class="{{ordersActive}}">New Orders</p>
        </a>
      </li>
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link {{salesReportActiveBackground}}" href="/sales-report">
          <i class="material-icons {{salesReportActive}}">receipt</i>
          <p class="{{salesReportActive}}">Report</p>
        </a>
      </li>
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link {{productsActiveBackground}}" href="/products">
          <i class="material-icons {{productsActive}}">view_headline</i>
          <p class="{{productsActive}}">Products</p>
        </a>
      </li>
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link {{usersActiveBackground}}" href="/users">
          <i class="material-icons {{usersActive}}">supervisor_account</i>
          <p class="{{usersActive}}">Users</p>
        </a>
      </li>
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link {{customerSupportActiveBackground}}" href="/customer-support">
          <i class="material-icons {{customerSupportActive}}">help_outline</i>
          <p class="{{customerSupportActive}}">Help Desk</p>
        </a>
      </li>
      <li class="nav-item " routerLinkActive="active" *ngIf="loggedUserIsBillaEmployee == 'true'">
        <a class="nav-link {{billaAdministratorActiveBackground}}" href="/billa-administrator">
          <i class="material-icons {{billaAdministratorActive}}">assignment_ind</i>
          <p class="{{billaAdministratorActive}}">Billa Administrator</p>
        </a>
      </li>
    </ul>
  </div>
</div>
